
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calci.css">
    <script src="calci.js" defer></script>
</head>

<body>
    <main class="main">
        <h1>+Calculator-</h1>
        <input type="text" class="input" placeholder="0">
        <div class="btn1">
            <button class="a1 ">(</button>
            <button class="a1">)</button>
            <button class="a1 a2">C</button>
            <button class="a1">%</button>

        </div>
        <div class="btn2">
            <button class="a1">7</button>
            <button class="a1">8</button>
            <button class="a1">9</button>
            <button class="a1">*</button>
        </div>

        <div class="btn3">
            <button class="a1">4</button>
            <button class="a1">5</button>
            <button class="a1">6</button>
            <button class="a1">-</button>
        </div>

        <div class="btn4">
            <button class="a1">1</button>
            <button class="a1">2</button>
            <button class="a1">3</button>
            <button class="a1">+</button>
        </div>

        <div class="btn4">
            <button class="a1">0</button>
            <button class="a1">.</button>
            <button class="a1">/</button>
            <button class="a1 b2">=</button>

        </div>

    </main>
   

</body>
</html>
